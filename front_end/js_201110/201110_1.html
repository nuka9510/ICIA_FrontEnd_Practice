<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>201110_1</title>
</head>

<body>
    <h2>person Object</h2>
    <h3 id="person1"></h3>

    <hr/>

    <h2>car Object</h2>
    <h3 id="car1"></h3>
</body>
<script>
    // var object1 = {};
    // var object2 = new Object();

    var person = {
        name: "kim",
        phone: "010-0000-0000",
        addr: "인천시 부평구"
    };
    
    console.log(person);

    document.getElementById("person1").innerHTML = person.name + " " + person.phone + " " + person.addr;

    var car = new Object();

    car["name"] = "tucson";
    car["company"] = "Hyundai";
    car["type"] = "Diesel";
    car["color"] = "gray";

    console.log(car);
    document.getElementById("car1").innerHTML = carObj(car);
    
    for(var i in car){
        document.write(i + " : " + car[i] + "<br/>");
    }

    function carObj(car){
        var result = "";
        for(var i in car){
            result += i + " : " + car[i] + "<br/>";
        }
        return result;
    }
</script>

</html>
