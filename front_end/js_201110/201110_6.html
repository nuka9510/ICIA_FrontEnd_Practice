<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>201110_6</title>
</head>
<body>
    <hr/>
    <button onclick="joinEx()">Join</button>
    <button onclick="joinEx2()">Join2</button>
    <button onclick="delEx()">Del</button>
    <button onclick="spliceDel()">SpliceDel</button>
    <button onclick="spliceAdd()">SpliceAdd</button>
    <hr/>
    <button onclick="splitEx()">Split</button>
    <button onclick="sliceEx()">Slice</button>
    <button onclick="concatEx()">Concat</button>
    <hr/>
    <button onclick="sortNumEx()">SortNum</button>
    <button onclick="sortStrEx()">SortStr</button>
    <button onclick="reverseNumEx()">ReverseNum</button>
    <button onclick="reverseStrEx()">ReverseStr</button>
</body>
<script>
    function joinEx(){
        var arr = ["A", "B", "C", "D", "E"];
        var arr2 = arr.join("@@");
        console.log(arr);
        console.log(arr2);
        console.log(Array.isArray(arr2));
    }
    function joinEx2(){
        var str = splitEx().join("+");
        console.log(str);
    }
    function delEx(){
        var arr = ["A", "B", "C", "D", "E"];
        console.log(arr);
        delete arr[2];
        console.log(arr);
    }
    function spliceDel(){
        var arr = ["A", "B", "C", "D", "E"];
        console.log(arr);
        arr.splice(2,2);
        console.log(arr);
    }
    function spliceAdd(){
        var arr = ["A", "B", "C", "D", "E"];
        console.log(arr);
        arr.splice(1, 3, "F", "G", "H");
        console.log(arr);
        arr.splice(1, 0, "I", "J");
        console.log(arr);
    }
    function splitEx(){
        var str = "아직도 너의 소리를 듣고 아직도 너의 손길을 느껴";
        var strarr = str.split(" ");
        console.log(str);
        for(var i in strarr){
            console.log(strarr[i]);
        }
        var phn = "010-0000-1111";
        var phnarr = phn.split("-");
        console.log(phn);
        for(var i in phnarr){
            console.log(phnarr[i]);
        }
        return strarr;
    }
    function sortNumEx(){
        var num = [5, 4, 8, 12, 3, 7, 11, 1, 2, 6, 9, 0, 10];  
        console.log(num);
        num.sort(function(a,b){return a-b});
        console.log(num);
    }
    function sortStrEx(){
        var str = ["B", "A", "E", "D", "C"];
        console.log(str);
        str.sort();
        console.log(str);
        return str;
    }
    function reverseNumEx(){
        var num = [5, 4, 8, 12, 3, 7, 11, 1, 2, 6, 9, 0, 10];  
        console.log(num);
        num.sort(function(a,b){return b-a});
        console.log(num);
    }
    function reverseStrEx(){
        var str = sortStrEx();
        str.reverse();
        console.log(str);
    }
    function sliceEx(){
        var arrnum = [1, 2, 3, 4, 5, 6];
        var arrchar = ['a', 'b', 'c', 'd', 'e', 'f'];
        var newarrnum = arrnum.slice(1, 4);
        var newarrchar = arrchar.slice(2, 5);
        console.log(arrnum);
        console.log(newarrnum);
        console.log(arrchar);
        console.log(newarrchar);
    }
    function concatEx(){
        var arrnum = [1, 2, 3, 4, 5, 6];
        var arrchar = ['a', 'b', 'c', 'd', 'e', 'f'];
        var arrstr = ["A", "B", "C", "D", "E"];
        var arr = arrnum.concat(arrstr, arrchar);
        console.log(arrnum);
        console.log(arrchar);
        console.log(arrstr);
        console.log(arr);
    }
</script>
