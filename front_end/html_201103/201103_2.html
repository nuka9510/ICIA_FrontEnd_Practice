<!DOCTYPE html>
<!-- HTML5문서를 선언하는 구문
    생략가능하지만 하위호환성을 위해 작성할 것을 권장 -->
<html lang="ko">
<!-- html시작 태그 + 사용언어:ko(한국어) -->

<head>
    <!-- head : html문서의 정보를 저장 -->
    <meta charset="UTF-8">
    <!-- meta : html문서(웹페이지)에 관한 정보(표시방식, 제작자, 내용, 키워드)를 검색엔진이나 브라우저에 제공 -->
    <!-- charset : 문자인코딩 방식 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewport : 화면상 표시 영역 반응형웹으로 제작하더라도 모바일 기기에서 제대로 작동하지 않음 -->
    <!-- content : name의 속성값을 제공 -->
    <!-- whidth = divice_width : 웹페이지의 크기가 모니터의 실제크기를 따라가도록 만든 설정, 모니터, 스마트폰 등의 화면에 맞는 비율로 출력 -->
    <!-- initial-scale=1.0 : 보여지는 화면에 줌정동를 1배율로 하겠다(스마트폰에서만 적용) -->
    <title>201103_2</title>
    <!-- title : html문서의 제목 -->
</head>

<body>
    <!-- body : 웹페이지에 실제로 표시되는 내용 -->
    <h1>front_end</h1>
    <h3>HTML, CSS, JavaScript</h3>
    <p>HTML은 HyperText Markup Language의 약자</p>
    <p>HyperText는 기존의 text와 달리



        비순차적인 정보를 담은 문서</p>
    <p>Markup Language는 태그로 구성된 언어</p>
    <!-- <태그>내용</태그> -->
</body>

</html>
