<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>201111_5</title>
</head>
<body>
    <button>창 열기</button>
    <button>창 닫기</button>
    <button>창 크기 변경</button>
</body>
<script>
    var btn = document.getElementsByTagName("button");
    console.log(typeof btn);
    console.log(typeof btn[0]);
    btn[0].addEventListener("click", winOpen);
    btn[1].addEventListener("click", winClose);
    btn[2].addEventListener("click", winResize);

    var win;
    function winOpen(){
        win = window.open("201111_6.html", "win", "width = 500, height = 250, top = 100px, left = 100px ");
    }
    function winClose(){
        win.close();
    }
    function winResize(){
        // win.resizeTo(250, 500);
        win.resizeBy(0,250);
        win.focus();
    }
</script>
</html>
