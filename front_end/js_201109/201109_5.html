<script>
    var i = 1;
    var text1 = "";

    do{
        text1 += "The number is " + i + "<br/>";
        i++;
    }while(i<1){
        
    }

    document.getElementById("dowhile1").innerHTML = text1;

    i = 1;
    text1 = "";

    while(i<1){
        text1 += "The number is " + i + "<br/>";
        i++
    }

    document.getElementById("dowhile2").innerHTML = text1;
</script>
