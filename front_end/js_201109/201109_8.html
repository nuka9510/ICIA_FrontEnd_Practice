<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>201109_8</title>
</head>

<body>
    <fieldset>
        <legend>성적계산</legend>
        점수 입력 : <input type="text" id="num1"><br />
        점수 입력 : <input type="text" id="num2"><br />
        <input type="button" value="입력"
            onclick="input(document.getElementById('num1'), document.getElementById('num2'))">
        <input type="button" value="출력" onclick="output()">
        <input type="button" value="총점" onclick="sum()">
        <h3>총점은 <span id="total">0</span>점 입니다.</h3>
    </fieldset>
</body>
<script>

    var arr = [];
    var idx = 0;

    function input(num1, num2) {
        arr[idx] = parseFloat(num1.value);
       
        num1.value = "";
        num1.focus();
        idx++;
    }

    function output() {
        // for(var i=0;i<arr.length;i++){
        //     console.log("arr[" + i + "] : " + arr[i]);
        // }

        for(var i in arr){ // (var i in arr)은 i의 값을 0부터 arr.length-1까지 i++시켜준다.
            console.log("arr[" + i + "] : " + arr[i]);
        }
        console.log("배열의 길이 : " + arr.length);
    }

    function sum() {
        var sum = 0;
        for(var i in arr){
            sum += arr[i];
        }
        console.log("총점 : " + sum);
        document.getElementById("total").innerHTML = sum;
    }
</script>

</html>
