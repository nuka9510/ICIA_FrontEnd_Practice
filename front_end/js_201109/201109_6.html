<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>201109_6</title>
</head>

<body>
    <fieldset>
        <legend>계산기 만들기</legend>
        첫번째 숫자 : <input type="text" id="num1"><br />
        두번째 숫자 : <input type="text" id="num2"><br />

        <input type="button" value="+"
            onclick="sum(document.getElementById('num1'),document.getElementById('num2'))">
        <input type="button" value="-"
            onclick="minus(document.getElementById('num1'),document.getElementById('num2'))">
        <input type="button" value="×"
            onclick="multi(document.getElementById('num1'),document.getElementById('num2'))">
        <input type="button" value="÷"
            onclick="divide(document.getElementById('num1'),document.getElementById('num2'))">

        <h1>결과 : <span id="result"></span></h1>
    </fieldset>
</body>
<script>
    console.log(typeof document.getElementById("num1").value);
    console.log(typeof document.getElementById("num2").value);

    function sum(num1, num2) {
        var a = parseFloat(num1.value);
        var b = parseFloat(num2.value);
        document.getElementById("result").innerHTML = (a+b);
    }
    function minus(num1, num2) {
        var a = parseFloat(num1.value);
        var b = parseFloat(num2.value);
        document.getElementById("result").innerHTML = (a-b);
    }
    function multi(num1, num2) {
        var a = parseFloat(num1.value);
        var b = parseFloat(num2.value);
        document.getElementById("result").innerHTML = (a*b);
    }
    function divide(num1, num2) {
        var a = parseFloat(num1.value);
        var b = parseFloat(num2.value);
        document.getElementById("result").innerHTML = (b==0)?"다시 입력해주세요!":(a/b);
    }
</script>

</html>
