<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>201109_2</title>
</head>
<body>
    <fieldset>
        <legend>좋아하는 계절</legend>
        <h3>[1]봄 [2]여름 [3]가을 [4]겨울</h3>
        <input type="text" id="season1">
        <input type="button" value="입력" onclick="input1(document.getElementById('season1').value)">
        <h1 id="ans"></h1>
    </fieldset>
</body>
<script>
    function input1(season){
        // var season = document.getElementById("season1").value;
        switch(season){
            case "1":
                // document.write("봄");
                document.getElementById("ans").innerHTML = "봄";
                break;
            case "2":
                // document.write("여름");
                document.getElementById("ans").innerHTML = "여름";
                break;
            case "3":
                // document.write("가을");
                document.getElementById("ans").innerHTML = "가을";
                break;
            case "4":
                // document.write("겨울");
                document.getElementById("ans").innerHTML = "겨울";
                break;
            default :
                // document.write("다시 입력해주세요!");
                document.getElementById("ans").innerHTML = "다시 입력해주세요!";
                break;
        }
    }
</script>
</html>
